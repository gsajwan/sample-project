template:
  name: deploy
  type: Stage
  projectIdentifier: pov
  orgIdentifier: default
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      environment:
        environmentRef: Prod
        deployToAll: false
        infrastructureDefinitions:
          - identifier: k8senv
      execution:
        steps:
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
                delegateSelectors:
                  - poc
          - step:
              type: ShellScriptProvision
              name: ShellScriptProvision_1
              identifier: ShellScriptProvision_1
              spec:
                source:
                  type: Inline
                  spec:
                    script: |-
                      #!/bin/bash

                      echo "My first name is $1"
                      echo "My surname is $2"
                      echo "Total number of arguments is $#"
                environmentVariables: []
              timeout: 10m
              when:
                stageStatus: Failure
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
      services:
        values:
          - serviceRef: service
        metadata:
          parallel: true
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
  identifier: deploy
  versionLabel: "1.0"
